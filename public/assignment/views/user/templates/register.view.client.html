<div class="container">



    <h1>Register</h1>

    </br>
    <div class="alert alert-danger"
         ng-show="model.error">
        {{model.error}}
    </div>


    <input type="text"
           id = "username"
           ng-model="user.username"
           class="form-control"
           placeholder="username"/>

    <input type="password"
           id="password"
           ng-model="user.password"
           class="form-control"
           placeholder="password"/>

    <input type="password"
           id="verpassword"
           ng-model="user.verpassword"
           class="form-control"
           placeholder="verify password"/>

    <a class="btn btn-primary btn-block"
       ng-click="model.register(user)">Register</a>

    <a class="btn btn-danger  btn-block"
       href="#/login">Cancel</a>

</div>
