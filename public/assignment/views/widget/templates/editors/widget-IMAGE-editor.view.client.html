<form action="/api/upload"  method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text"
               class="form-control"
               id="name"
               ng-model="model.widget.name"
               placeholder="Name">
    </div>

    <div class="form-group">
        <label for="text">Text</label>
        <input type="text"
               class="form-control"
               id="text"
               ng-model="model.widget.text"
               placeholder="Text">
    </div>

    <div class="form-group">
        <label for="url">URL</label>
        <input type="text"
               value="http://i.imgur.com/l7R00Rv.jpg"
               class="form-control"
               id="url"
               ng-model="model.widget.url"
               placeholder="URL">
    </div>

    <div class="form-group">
        <label for="width">Width</label>
        <input type="text"
               value="100%"
               class="form-control"
               id="width"
               ng-model="model.widget.width"
               placeholder="Width">
    </div>

    <div class="form-group">
        <!--<label for="image">Upload</label>-->
        <!--<input name="myFile" type="file" value="100%" class="form-control" id="image" placeholder="Image">-->

        <label for="inputimage">Upload</label>
        <input name="myFile"
               type="file"
               id="inputimage"
               class="form-control"/>


    </div>

    <input  name="widgetId" value="{{model.widget._id}}" style="display: none"/>

    <div class="form-group">
        <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
    </div>



</form>
<!--<a class="btn btn-primary  btn-block"-->
   <!--href="#">Upload Image</a>-->
<a class="btn btn-danger  btn-block"
   ng-click="model.deleteWidget()">Delete</a>
