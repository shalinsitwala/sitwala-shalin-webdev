                <span class="glyphicon glyphicon-plus"></span>

<div class="container-fluid">
    <div class="extra-top-padding">

        {{model.widgets}}

        <div ng-repeat="widget in model.widgets">
            <div ng-switch="widget.widgetType" class="row relative">
                <!--Toolbar-->
                <div class="extra-right-padding-setting pull-right widget-size">
                    <div class=" extra-right-padding-setting absolute widget-style">
                        <a href="widget-image.html">
                            <span class="glyphicon glyphicon-cog"></span>
                        </a>
                        <span class="glyphicon glyphicon-align-justify"></span>
                    </div>
                </div>

                <!--Content-->
                <div class="container-fluid">
                    <!--Header Tags-->
                    <div ng-switch-when="HEADER" ng-switch="widget.size">
                        <h1 ng-switch-when="1">{{widget.text}}</h1>
                        <h2 ng-switch-when="2">{{widget.text}}</h2>
                        <h3 ng-switch-when="3">{{widget.text}}</h3>
                        <h4 ng-switch-when="4">{{widget.text}}</h4>
                        <h5 ng-switch-when="5">{{widget.text}}</h5>
                        <h6 ng-switch-when="6">{{widget.text}}</h6>
                    </div>
                    <!--Image-->
                    <div ng-switch-when="IMAGE">
                        <img ng-src="{{widget.url}}" width="{{widget.width}}"/>
                    </div>
                    <!--Youtube-->
                    <div ng-switch-when="YOUTUBE">
                        <iframe width="100%" ng-src="{{model.doYouTrustUrl(widget.url)}}" frameborder="0" allowfullscreen></iframe>
                    </div>
                    <!--HTML-->
                    <div ng-switch-when="HTML" ng-bind-html="model.getTrustedHtml(widget.text)">
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

            <span class="glyphicon glyphicon-eye-open"></span>
        </div>
    </div>
</nav>
