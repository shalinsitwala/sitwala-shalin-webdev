<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget Edit</title>
    <link href="../../css/bootstrap.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=10, user-scalable=no">
</head>
<body>


<nav class="navbar navbar-fixed-top bg-primary">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a>
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a>
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                Widget Edit
            </a>
        </div>
    </div>
</nav>


<div class="container-fluid extra-top-padding">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name">
        </div>

        <div class="form-group">
            <label for="text">Text</label>
            <input type="text" class="form-control" id="text" placeholder="Text">
        </div>

        <div class="form-group">
            <label for="url">URL</label>
            <input type="text" value="http://i.imgur.com/l7R00Rv.jpg" class="form-control" id="url" placeholder="Size">
        </div>

        <div class="form-group">
            <label for="width">Width</label>
            <input type="text" value="100%" class="form-control" id="width" placeholder="Width">
        </div>

        <div class="form-group">
            <label for="image">Upload</label>
            <input type="file" value="100%" class="form-control" id="image" placeholder="Image">
        </div>


    </form>
    <a class="btn btn-primary  btn-block"
       href="#">Upload Image</a>
    <a class="btn btn-danger  btn-block"
       href="#">Delete</a>

</div>



<nav class="navbar navbar-fixed-bottom bg-primary">
    <div class="container-fluid">

        <div class="navbar-text pull-right">
            <span class="glyphicon glyphicon-user"></span>
        </div>

    </div>
</nav>


</body>
</html>
